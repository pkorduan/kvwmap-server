version: "3"
services:
  mysql:
    image: mysql:5.5
    container_name: "mysql-test"
    restart: always
    environment:
    - MYSQL_ROOT_HOST=web.kvwmap_prod
    - MYSQL_ROOT_PASSWORD=root
    networks:
      kvwmap-dev:
        aliases:
          - mysql
    ports:
    - 33061:3306
    volumes:
    - $USER_DIR/etc/mysql:/etc/mysql
    - $DB_ROOT/mysql-dev:/var/lib/mysql
    - $WWW_ROOT/logs/mysql:/var/logs/mysql
networks:
    kvwmap-dev:
        external: true
